<!-- Sharingbutton Facebook -->
<a class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank"
  rel="noopener" aria-label="" title="Share on facebook">
  <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--small">
    <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
      </svg>
      <!-- Sharingbutton X -->
      <a class="resp-sharing-button__link" href="https://x.com/intent/tweet/?text={{ .Title }}&amp;url={{ .Permalink }}"
        target="_blank" rel="noopener" aria-label="" title="Share on X">
        <div class="resp-sharing-button resp-sharing-button--x resp-sharing-button--small">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            {{ partial "svg.html" (dict "name" "x") }}
          </div>
        </div>
      </a>

      <!-- Sharingbutton Mastodon -->
      <a class="resp-sharing-button__link" href="https://toot.kytta.dev/?text={{ .Title }}%20{{ .Permalink }}"
        target="_blank" rel="noopener" aria-label="" title="Share on Mastodon">
        <div class="resp-sharing-button resp-sharing-button--mastodon resp-sharing-button--small">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            {{ partial "svg.html" (dict "name" "mastodon") }}
          </div>
        </div>
      </a>

      <!-- Sharingbutton Signal -->
      <a class="resp-sharing-button__link" href="https://signal.me/#p/{{ .Permalink }}" target="_blank" rel="noopener"
        aria-label="" title="Share on Signal">
        <div class="resp-sharing-button resp-sharing-button--signal resp-sharing-button--small">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            {{ partial "svg.html" (dict "name" "signal") }}
          </div>
        </div>
      </a>

      <!-- Sharingbutton E-Mail -->
      <a class="resp-sharing-button__link" href="mailto:?subject={{ .Title }}&amp;body={{ .Permalink }}" target="_self"
        rel="noopener" aria-label="" title="Share via email">
        <div class="resp-sharing-button resp-sharing-button--email resp-sharing-button--small">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            {{ partial "svg.html" (dict "name" "email") }}
          </div>
        </div>
      </a>
      <!-- Sharingbutton WhatsApp -->
